<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head>
		<meta charset="utf-8" />
		<title>gulimall注册页面</title>
		<script src="/static/register/libs/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/register/js/jQuery/jquery-3.1.1.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/register/bootStrap/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/static/register/sass/index.css" />
		<link rel="stylesheet" type="text/css" href="/static/register/css/index.css">


	</head>
</head>
<body>
<!--顶部logo-->
<header>
	<a href="http://gulimall.com/index.html"><img src="/static/login/JD_img/logo.jpg" /></a>
</header>

<!--大图-->
<div class="top-3">
	<div id="addAddress">
		<div class="si_bom1 tab" style="display: none;">
			<form action="/addAddress" method="post" class="one" >
				<div class="register-box" >
					<label class="other_label">收货人姓名
						<input name="name"  type="text">
					</label>
				</div>

				<div class="register-box">
					<label class="other_label">联系电话
						<input name="phone" type="text">
					</label>
				</div>

				<div class="register-box">
					<label class="other_label">省（市）
						<input name="province"  type="text">
					</label>
				</div>
				<div class="register-box">
					<label class="other_label">市
						<input name="city"  type="text">
					</label>
				</div>

				<div class="register-box">
					<label class="other_label">详细地址
						<input name="detailAddress"  type="text">
					</label>
				</div>

				<div class="arguement">
					<div class="submit_btn">
						<button type="submit" id="submit_btn" >提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
<script type="text/javascript">
	var alDiv = document.getElementsByClassName('tab');
	var alBtn = document.getElementsByTagName('h2');
	alDiv[0].style.display = 'block';
	var act = alBtn[0]
	for (var i = 0; i < alBtn.length; i++) {
		alBtn[i].indent = i;
		alBtn[i].onclick = function() {
			act.className = '';
			alDiv[act.indent].style.display = 'none';
			this.className = 'act'
			alDiv[this.indent].style.display = 'block'
			act = this
		}
	}

	var btn2 = document.getElementsByClassName('btn2')[0];
	var user = document.getElementsByClassName('user')[0];
	var pass = document.getElementsByClassName('password')[0];
	var err = document.getElementsByClassName('error')[0];
	var err_img1 = document.getElementsByClassName('err_img1')[0];
	var err_img2 = document.getElementsByClassName('err_img2')[0];

	btn2.onclick = function() {
		if (user.value == '' || pass.value == '') {
			err.style.display = 'block';
			user.style.border = '1px solid red';
			pass.style.border = '1px solid red';
			err_img1.src = 'JD_img/img11.png';
			err_img2.src = 'JD_img/img22.png';
		} else {
			var a = document.getElementsByClassName("a")[0].href = "http://www.baidu.com";
		}
		user.onfocus = function() {
			err_img1.src = 'JD_img/grow1.png';
			user.style.border = '1px solid #999';
		}
		pass.onfocus = function() {
			err_img2.src = 'JD_img/grow2.png';
			pass.style.border = '1px solid #999';
		}
		user.onblur = function() {
			err_img1.src = 'JD_img/img11.png';
			user.style.border = '1px solid red';
		}
		pass.onblur = function() {
			err_img2.src = 'JD_img/img22.png';
			pass.style.border = '1px solid red';
		}
	}
</script>
</html>
